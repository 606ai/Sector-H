name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd website
          npm install

      - name: Build Website
        run: |
          cd website
          npm run build

      - name: Deploy to Hostinger
        env:
          HOSTINGER_API_KEY: ${{ secrets.HOSTINGER_API_KEY }}
          HOSTINGER_PROJECT_ID: ${{ secrets.HOSTINGER_PROJECT_ID }}
